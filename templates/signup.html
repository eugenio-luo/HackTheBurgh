<!DOCTYPE html>
<html>
<head>
<title>Login</title>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class = flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
{% block body %}{% endblock %}


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<style>
    .center-div {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
</style>
</head>

<body>
    <div class = "center-div">
        <form action="/signup" method="POST">
            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="firstname" class="form-control" placeholder="Enter firstname" id="firstname"
                name="firstname" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="surname" class="form-control" placeholder="Enter surname" id="surname"
                name="surname" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="username" class="form-control" placeholder="Enter username" id="username"
                name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email"
                name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd"
                name="pwd" required>
            </div>
            <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" placeholder="Re-enter password" id="pwd"
                name="pwd2" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
